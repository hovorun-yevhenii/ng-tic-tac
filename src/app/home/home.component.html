<div *ngIf="user" class="toolbar">
  <div class="container">
    <div class="account">
      <div>
        <p>{{ user.name }} {{ user.email }}</p>
      </div>
    </div>

    <button mat-raised-button (click)="logout()">Logout</button>
  </div>
</div>

<div *ngIf="user" class="container field">
  <pre class="statistics">{{ user.statistics | json }}</pre>
  <button mat-raised-button (click)="game.startGame()">play</button>
</div>
