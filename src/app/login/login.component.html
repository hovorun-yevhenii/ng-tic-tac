<h1>Login</h1>
<div>
  <div>
    <div>
      <form [formGroup]="loginForm">
        <div>
          <label>Email address</label>
          <input type="email" formControlName="email">
        </div>
        <div>
          <label>Password</label>
          <input type="password" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
      </form>
    </div>
  </div>
  <div>
    <button type="button" (click)="tryFacebookLogin()">Login with Facebook</button>
  </div>
  <div>
    <button type="button" (click)="tryGoogleLogin()">Login with Google</button>
  </div>
  <div>
    <div>
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
